{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

        {% block title %}
        Instagram
        {% endblock title %}

    </title>
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
    <link rel="shortcut icon" href="{% static 'accounts/img/favicon.ico' %}" />
</head>

<body>
    <!-- Navbar with a navbar-item as dropdown -->
    <div class="nav p-5 border-bottom 
    border-1 w-full d-flex justify-content-center
    position-fixed bg-white" style="z-index: 999;">
        <nav class="navbar border-0" style="width: 950px;">
            <!-- Navbar brand -->
            <a href="{% url 'posts:home' %}" class="navbar-brand">
                <img class="w-100 h-auto mt-10" src="{% static 'accounts/img/logo-text.png' %}" alt="...">
            </a>

            <!-- Inline form with input group -->
            <form class="form-inline ml-auto d-none d-sm-inline" action="..." method="...">
                <!-- ml-auto = margin-left: auto -->
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm" placeholder="Search" required="required">

                </div>
            </form>

            <!-- Navbar nav -->
            <ul class="navbar-nav ml-auto">
                <!-- ml-auto = margin-left: auto -->
                <li class="nav-item">
                    <a href="{% url 'posts:home' %}" class="nav-link font-size-22 d-none d-sm-flex"><i
                            class="fas fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link font-size-20"><i class="far fa-paper-plane"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link font-size-22"><i class="far fa-heart"></i></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" id="nav-link-dropdown-toggle">
                        <img class="rounded-circle w-25 border border-1" src="{% static 'accounts/img/avatar.png' %}"
                            alt="">
                        <i class="fa fa-angle-down ml-5" aria-hidden="true"></i>
                        <!-- ml-5= margin-left: 0.5rem (5px) -->
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="nav-link-dropdown-toggle">
                        <a href="{% url 'posts:add_post' %}" class="dropdown-item"><i
                                class="far fa-plus-square p-5 w-25 mr-5 font-size-16"></i>New Post</a>
                        <a href="#" class="dropdown-item"><i
                                class="far fa-user-circle p-5 w-25 mr-5 font-size-16"></i>Profile</a>
                        <a href="#" class="dropdown-item"><i
                                class="fas fa-cog p-5 w-25 mr-5 font-size-16"></i>Settings</a>
                        <a href="#" class="dropdown-item"><i
                                class="far fa-bookmark p-5 w-25 mr-5 font-size-16"></i>Saved</a>


                        <div class="dropdown-divider"></div>
                        <a href="{% url 'accounts:logout' %}" class="dropdown-item">Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <div class="w-full d-flex justify-content-center" style="background-color: #fafafa;">
        <div class="" style="width: 950px;margin-top: 60px;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
