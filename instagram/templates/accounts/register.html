{% extends 'accounts/base.html' %}
{%  load static  %}
{% block css %}

    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/reg.css' %}">

{% endblock %}

{% block content %}

<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
<form action="" method='POST' >
    {% csrf_token %}
    <div class="main-content">
        <div class="header">
            <img src="https://i.imgur.com/zqpwkLQ.png" />
        </div>
        <div class="l-part">
            <input type="text" placeholder="Email" name ='email' class="input-1" />
            {{ form.username.errors }}
            <div class="overlap-text">
                <input type="password" placeholder="Password" name ='password' class="input-2" />
                {% if error %}
                <p style="color: red;">{{ error_msg }}</p>
                {% endif %}
                <a href="#">Forgot?</a><br>
            </div>
            <input type="submit" value="Log in" class="btn" />
        </div>
    </div>
 
    <div class="sub-content">
        <div class="s-part">
            Don't have an account?<a href="{% url 'accounts:sign' %}">Sign up</a>
        </div>
    </div>
</div>
</form>
{% endblock %}
